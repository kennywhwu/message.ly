{% extends 'base.html' %}

{% block content %}

<form id = "register-form">
  <div class="form-group">
    <label for="username">Username: </label><input type="text" for="username" id="username" class="form-control">
    <label for="password">Password: </label><input type="password" for="password" id="password" class="form-control">
    <label for="first-name">First Name: </label><input type="text" for="first-name" id="first-name" class="form-control">
    <label for="last-name">Last Name: </label><input type="text" for="last-name" id="last-name" class="form-control">
    <label for="phone">Phone: </label><input type="tel" for="phone" id="phone" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>

{% endblock %}
